<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CarbEmi-Metron</title>

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<!-- Add-on plugins for nav sidebar. -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css"
		/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css" />

		<!-- Fonts. -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,900&family=Poppins:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<!-- Custom CSS -->
		<link rel="stylesheet" href="./css/nav.css" />
		<link rel="stylesheet" href="./css/style.css" />

		<!-- Font Awesome Icons -->
		<script src="https://kit.fontawesome.com/95983d4f66.js" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<nav id="sidebar" data-simplebar="true">
				<div class="sidebar-header">
					<div id="dismiss" class="d-flex justify-content-center align-items-center">
						<i class="fas fa-arrow-left"></i>
					</div>
					<h3 class="fw-bolder fst-italic">CarbEmi-Metron</h3>
				</div>
				<ul class="list-unstyled components">
					<li class="active"><a href="/">Home</a></li>
					<li>
						<a href="/about.html">About</a>
					</li>
					<li><a href="/environment.html">Carbon Emissions?</a></li>
				</ul>
			</nav>
			<div id="content">
				<nav class="container-fluid mb-md-3" id="mainNav">
					<div id="toggleBox" class="ms-lg-5">
						<div id="sidebarCollapse">
							<i class="fas fa-bars"></i>
						</div>
						<h1 class="d-inline fw-bolder fst-italic ms-2 ms-lg-5">CarbEmi-Metron</h1>
					</div>
				</nav>
				<main class="container">
					<div class="row">
						<div class="col-10 mx-auto col-md-6">
							<img
								src="./img/env.svg"
								alt="Environmental Study"
								class="img-fluid pt-5"
								id="environmentImg"
							/>
						</div>
						<div class="col-md-6 d-md-flex h-md-100 align-items-center">
							<div class="d-block">
								<h2 class="fw-bold heading">Emissions Calculator:</h2>
								<form id="calc">
									<div class="row">
										<div class="col-12">
											<label for="factor" class="form-label">Emission Factor:</label>
											<select name="factor" id="factor" class="form-select" required>
												<option value="" selected>Select an emission factor.</option>
												<option
													value="agriculture_fishing_forestry-type_agriculture_hunting_forestry_fishing"
												>
													Agriculture, hunting, fishing, and forestry
												</option>
												<option
													value="fuel_type_coke_refined_petroleum_nuclear_fuel-fuel_use_na"
												>
													Coke, refined petroleum, and nuclear fuel
												</option>
												<option value="electrical_equipment-type_electrical_optical_equipment">
													Electrical and optical equipment
												</option>
												<option value="consumer_goods-type_food_beverages_tobacco">
													Food, beverages, and tobacco
												</option>
												<option value="communication_services-type_post_telecommunications">
													Post and telecommunications
												</option>
												<option value="chemicals-type_chemicals_chemical_products">
													Chemicals and chemical products
												</option>
												<option value="accommodation_type_hotel_room">Hotel room stay</option>
												<option value="chemicals-type_other_non_metallic_mineral">
													Non-metallic minerals
												</option>
												<option value="consumer_goods-type_leather_footwear">
													Leather footwear
												</option>
												<option
													value="consumer_services-type_sale_maintenance_repair_of_motor_vehicles_motorcycles_retail_sale_of_fuel"
												>
													Maintenance or sale of motor vehicles
												</option>
												<option value="education-type_na">Education</option>
												<option
													value="equipment_rental-type_renting_of_machinery_equipment_other_business_activities"
												>
													Renting of machinery
												</option>
												<option
													value="freight_flight-route_type_na-distance_na-weight_na-rf_na"
												>
													Air transport
												</option>
												<option value="freight_train-route_type_na-fuel_type_na">
													Rail transport
												</option>
												<option
													value="freight_vehicle-vehicle_type_na-fuel_source_na-vehicle_weight_na-percentage_load_na"
												>
													Road transport
												</option>
												<option value="passenger_ferry-route_type_na-fuel_source_na">
													Sea transport
												</option>
												<option value="health_social_care-type_health_social_work">
													Healthcare and social work
												</option>
												<option value="paper_products-type_pulp_paper_printing_publishing">
													Printing and publishing
												</option>
											</select>
										</div>
										<div class="mt-2 col-8">
											<label for="money" class="form-label">
												How much money are spending on this factor?
											</label>
											<input
												type="number"
												name="money"
												id="money"
												class="form-control"
												placeholder="100.00"
												step="any"
												required
											/>
										</div>
										<div class="mt-2 col-4 d-flex align-items-end">
											<div class="block w-100">
												<label for="currency" class="form-label">Currency</label>
												<button
													id="currency-info"
													class="btn badge bg-info"
													type="button"
													data-bs-toggle="popover"
													data-bs-trigger="hover focus"
													data-bs-container="body"
													data-bs-placement="right"
													data-bs-content="Currency name."
												>
													?
												</button>
												<select name="currency" id="currency" class="form-select" required>
													<option value="" selected>Select a currency.</option>
												</select>
											</div>
										</div>
									</div>
									<button class="mt-3 btn btn-primary" type="submit">Submit</button>
								</form>
								<div id="calculated" class="mt-3 alert alert-info" role="alert">
									Calculated Value Here.
								</div>
								<div
									class="toast align-items-center text-white bg-danger border-0"
									role="alert"
									aria-live="assertive"
									aria-atomic="true"
									id="error-toast"
								>
									<div class="d-flex">
										<div class="toast-body">Something went wrong!</div>
										<button
											type="button"
											class="btn-close btn-close-white me-2 m-auto"
											data-bs-dismiss="toast"
											aria-label="Close"
										></button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</main>
			</div>
		</div>

		<div class="overlay"></div>

		<!-- Bootstrap JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

			crossorigin="anonymous"
		></script>

		<!-- Javascript for sidebar. -->
		<script src="./js/sidebar.js"></script>

		<!-- Our Javascript -->
		<script src="./js/script.js"></script>
	</body>
</html>
