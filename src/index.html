<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CarbEmi-Metron</title>

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<!-- Add-on plugins for nav sidebar. -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css"
		/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css" />

		<!-- Custom CSS -->
		<link rel="stylesheet" href="./css/nav.css" />
		<link rel="stylesheet" href="./css/style.css" />

		<!-- Font Awesome Icons -->
		<script src="https://kit.fontawesome.com/95983d4f66.js" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<nav id="sidebar" data-simplebar="true">
				<div class="sidebar-header">
					<div id="dismiss" class="d-flex justify-content-center align-items-center">
						<i class="fas fa-arrow-left"></i>
					</div>
					<h3>CarbEmi-Metron</h3>
				</div>
				<ul class="list-unstyled components">
					<li class="active"><a href="/">Home</a></li>
					<li>
						<a href="/">Link 1</a>
					</li>
					<li><a href="/">Link 2</a></li>
				</ul>
			</nav>
			<div id="content">
				<nav class="container-fluid" id="mainNav">
					<div id="toggleBox">
						<button id="sidebarCollapse" class="btn btn-light btn-lg" type="button">
							<i class="fas fa-align-left"> </i>
						</button>
					</div>
				</nav>
				<main class="container">
					<div class="row">
						<div class="col-md-6">
							<img src="./img/env.svg" alt="Environmental Study" class="img-fluid pt-5" />
						</div>
						<div class="col-md-6">
							<h1>The Calculator:</h1>
							<form id="calc">
								<div class="row">
									<div class="col-12">
										<label for="factor" class="form-label">Emission Factor:</label>
										<select name="factor" id="factor" class="form-select" required>
											<option value="" selected>Select an emission factor.</option>
											<option
												value="agriculture_fishing_forestry-type_agriculture_hunting_forestry_fishing"
											>
												Agriculture, hunting, fishing, and forestry
											</option>
											<option value="fuel_type_coke_refined_petroleum_nuclear_fuel-fuel_use_na">
												Coke, refined petroleum, and nuclear fuel
											</option>
											<option value="electrical_equipment-type_electrical_optical_equipment">
												Electrical and optical equipment
											</option>
											<option value="consumer_goods-type_food_beverages_tobacco">
												Food, beverages, and tobacco
											</option>
											<option value="communication_services-type_post_telecommunications">
												Post and telecommunications
											</option>
											<option value="chemicals-type_chemicals_chemical_products">
												Chemicals and chemical products
											</option>
										</select>
									</div>
									<div class="mt-2 col-8">
										<label for="money" class="form-label">
											How much money are spending on this factor?
										</label>
										<input
											type="number"
											name="money"
											id="money"
											class="form-control"
											placeholder="100.00"
											step="any"
											required
										/>
									</div>
									<div class="mt-2 col-4 d-flex align-items-end">
										<div class="block w-100">
											<label for="currency" class="form-label">Currency</label>
											<button
												id="currency-info"
												class="btn badge bg-info"
												type="button"
												data-bs-toggle="popover"
												data-bs-trigger="hover focus"
												data-bs-container="body"
												data-bs-placement="right"
												data-bs-content="Currency name."
											>
												?
											</button>
											<select name="currency" id="currency" class="form-select" required>
												<option value="" selected>Select a currency.</option>
											</select>
										</div>
									</div>
								</div>
								<button class="mt-3 btn btn-primary" type="submit">Submit</button>
							</form>
							<div id="calculated" class="mt-3 alert alert-info" role="alert">Calculated Value Here.</div>

							<div
								class="toast align-items-center text-white bg-danger border-0"
								role="alert"
								aria-live="assertive"
								aria-atomic="true"
								id="error-toast"
							>
								<div class="d-flex">
									<div class="toast-body">Something went wrong!</div>
									<button
										type="button"
										class="btn-close btn-close-white me-2 m-auto"
										data-bs-dismiss="toast"
										aria-label="Close"
									></button>
								</div>
							</div>
						</div>
					</div>
				</main>
			</div>
		</div>

		<div class="overlay"></div>

		<!-- Bootstrap JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>

		<!-- Javascript for sidebar. -->
		<script src="./js/sidebar.js"></script>

		<!-- Our Javascript -->
		<script src="./js/script.js"></script>
	</body>
</html>
